<!DOCTYPE html>
<html lang="en" xmlns:th=“http://www.thymeleaf.org”>
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .container{
            padding-top: 10%;
            width: 400px;
            margin: auto;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>EDYTUJ LOKAL</h1>

    <br>

    <div>
        <a href="/lokatorzy">
            <button type="button" class="btn btn-dark">Lokatorzy</button>
        </a>
        <a href="/lokale">
            <button type="button" class="btn btn-dark">Mieszkania</button>
        </a>
        <a href="/spoldzielnie">
            <button type="button" class="btn btn-dark">Spółdzielnie</button>
        </a>
        <a href="/">
            <button type="button" class="btn btn-dark">&#8962</button>
        </a>
    </div>

    <br>

<form th:action="@{/lokal-edytuj}" method="post" th:object="${flat}">
    <input type="hidden" th:field="*{id}">
    <b>Numer mieszkania:</b><br>
    <input type="number" th:field="*{number}"><br>
    <b>Powierzchnia:</b><br>
    <input type="number" th:field="*{area}"><br>
    <b>Spółdzielnia mieszkaniowa:</b><br>
    <select th:field="*{community}">
        <option th:each="com: ${comm}"
                th:value="${com.id}"
                th:text="${com.name}">
        </option>
    </select>
    <input type="submit" value="Edytuj" class="btn btn-secondary">
</form>


</div>

</body>
</html>
